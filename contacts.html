<section>
    <div class="section-header">
        <div class="container">
            <h2>Contact me</h2>
            <p>Should you wish to utilize my services do contact me on the details below.</p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="contact-info">
                <div class="contact-info-item">
                    <div class="contact-info-icon">
                        <i class="fas fa-home"></i>
                    </div>
                    <div class="contact-info-content">
                        <h4>Address</h4><img src="icons8-location-pin-16.png" height="20px">
                        <p>97 Durham Ave <br>Salt River(Pals Building),<br>Cape Town</p>
                    </div>
                </div>
                <div class="contact-info-item">
                    <div class="contact-info-icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="contact-info-content">
                        <h4>Phone</h4><img src="icons8-phone-64.png" height="20px">
                        <p>0763720755</p>
                    </div>
                </div>
                <div class="contact-info-item">
                    <div class="contact-info-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="contact-info-content">
                        <h4>Email</h4><img src="732200.png" height="20px">
                        <p>Simbulele.tauzeni@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="container">
                <form id="contactForm">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">

                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

                    <label for="Inquiry">Inquire</label>
                    <select id="Inquiry" name="Inquiry">
                        <option value="Automation Testing">Automation Testing</option>
                        <option value="Web design">Web design</option>
                        <option value="Software Testing">Software Testing</option>
                        <option value="Enterprise Architecture">Enterprise Architect</option>
                        <option value="Junior Cybersecurity Analyst">Junior Cybersecurity Analyst</option>
                    </select>

                    <label for="subject">Subject</label>
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</section>

<script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission
        
        // Gather form inputs
        var firstName = document.getElementById('fname').value;
        var lastName = document.getElementById('lname').value;
        var inquiry = document.getElementById('Inquiry').value;
        var message = document.getElementById('subject').value;

        // Construct the email body
        var body = 'First Name: ' + firstName + '\n' +
                   'Last Name: ' + lastName + '\n' +
                   'Inquiry: ' + inquiry + '\n' +
                   'Message: ' + message;

        // Construct the mailto link
        var emailTo = 'Simbulele.tauzeni@gmail.com';
        var subject = 'New Inquiry';
        var mailtoLink = 'mailto:' + emailTo + '?subject=' + encodeURIComponent(subject) + '&body=' + encodeURIComponent(body);
        
        // Open the default email client with the mailto link
        window.open(mailtoLink);
    });
</script>
